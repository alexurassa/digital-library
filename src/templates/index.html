{% load static %}
<!DOCTYPE html>
<html lang="en-us">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% include "styles.html" %}

    <title>{% block title %} {% endblock title %} | DIT-DL</title>
  </head>
  <body>
    <section class="page-root vh-100">
      <header>{% include 'navbar.html' %}</header>

      <section class="min-vh-100 container-fluid mt-5 pt-5">
        {% block page_outlet %}{% endblock page_outlet %}
      </section>

      <!-- messages -->
      {% include 'messages.html' %}

    </section>
  </body>
</html>

{% include "scripts.html" %}
